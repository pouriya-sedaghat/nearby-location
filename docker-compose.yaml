services:
  nearby:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nearby
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - nearby-net

  mongo:
    image: mongo:6.0
    container_name: nearby-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: nearby
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - nearby-net

networks:
  nearby-net:
    name: nearby-net

volumes:
  mongo-data:
    name: mongo-data
